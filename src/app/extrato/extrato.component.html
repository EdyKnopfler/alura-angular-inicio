<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <tr>
        <th class="tabela__cabecalho__conteudo">Data</th>
        <th class="tabela__cabecalho__conteudo">Destino</th>
        <th class="tabela__cabecalho__conteudo">Valor</th>
      </tr>
    </thead>

    <!-- *ngIf com else exibindo o template alternativo :) -->
    <tbody *ngIf="transferencias.length > 0; else listaVazia">
      <tr *ngFor="let transferencia of transferencias" class="tabela__linha">

        <!-- Pipes: formatação dos dados -->
        <td class="tabela__conteudo">{{ transferencia.data | date: "short" }}</td>

        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
        <td class="tabela__valor">{{ transferencia.valor | currency }}</td>
      </tr>
      <tr>
        <td></td>
        <td class="tabela__conteudo">Total:</td>
        <td class="tabela__valor"><strong>{{ total | currency }}</strong></td>
      </tr>
    </tbody>
  </table>
</section>

<!-- um template que pode ser "inserido" em algum lugar -->
<ng-template #listaVazia>
  <p>Nenhuma operação cadastrada.</p>
</ng-template>
